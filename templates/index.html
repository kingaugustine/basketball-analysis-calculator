<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA Total Points Predictor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2rem;
      color: #00d9ff;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    form {
      background-color: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 420px;
      margin: 30px auto;
    }

    label {
      font-size: 1rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      margin-bottom: 20px;
      background-color: #ffffffcc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #00c9a7;
      color: white;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00b08a;
    }

    .prediction-box {
      display: {{ 'block' if prediction else 'none' }};
      margin: 20px auto;
      max-width: 420px;
      background: rgba(0,217,255,0.15);
      border: 2px solid #00d9ff;
      border-radius: 12px;
      padding: 18px;
      text-align: center;
      color: #ffde59;
      font-size: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      box-shadow: 0 -1px 5px rgba(0,0,0,0.5);
    }

    footer span {
      color: #00ffd5;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      form {
        padding: 20px;
      }

      .prediction-box {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h1>üèÄ Predict NBA Game Total Points</h1>

  <form method="post">
    <label>Home Team Scored Avg:</label>
    <input type="number" step="0.1" name="home_scored" required>

    <label>Home Team Allowed Avg:</label>
    <input type="number" step="0.1" name="home_allowed" required>

    <label>Away Team Scored Avg:</label>
    <input type="number" step="0.1" name="away_scored" required>

    <label>Away Team Allowed Avg:</label>
    <input type="number" step="0.1" name="away_allowed" required>

    <button type="submit">Predict</button>
  </form>

  <div class="prediction-box">
    üîÆ Predicted Total Points: <strong>{{ prediction }}</strong>
  </div>

  <footer>
    Built with üî• by <span>Dev King</span>
  </footer>
</body>
</html>
